server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Deshabilitamos las rutas automáticas porque usaremos programación custom
      discovery:
        locator:
          enabled: false

      # Configuración global
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
            methods: GET,POST,PUT,PATCH,DELETE
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms

# Configuración de Eureka Client
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Nombres de los microservicios en Eureka (configurables)
gateway:
  services:
    catalogue: ${CATALOGUE_SERVICE_NAME:ms-books-catalogue}
    payments: ${PAYMENTS_SERVICE_NAME:ms-books-payments}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging - Configuración limpia para ver el balanceo
logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(---){faint} %clr([%-15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    root: WARN
    com.relatosDePapel: INFO
    # Silenciar logs innecesarios de Spring Cloud
    org.springframework.cloud.gateway: WARN
    org.springframework.web.reactive: WARN
    org.springframework.cloud.netflix.eureka: WARN
    com.netflix.discovery: WARN
    reactor.netty: WARN
    io.netty: WARN
